version: '3.8'

services:
  ros_dev:
    build: .
    container_name: ros_pet_container
    restart: unless-stopped
    network_mode: host
    privileged: true
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - TERM=xterm-256color
      - DISABLE_ROS1_EOL_WARNINGS=1
    volumes:
      - ~/repos:/home/dev/repos
      - ./catkin_ws:/home/dev/catkin_ws
      - ~/bag:/home/dev/bags
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    command: tail -f /dev/null

  converter:
    image: ros_bag_converter:latest
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: bag_converter_builder
    # We set this to "no" restart because it's a utility container
    restart: "no"
    network_mode: host
    user: "1000:1000"
    # This command is just a placeholder; the real work happens in convert_bag.sh
    command: echo "Container built. Use convert_bag.sh to run conversions."